<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contas Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #1a1a1a;
      --text: rgba(255, 255, 255, 0.92);
      --text-secondary: rgba(255, 255, 255, 0.65);
      --accent: #00e5ff;
      --hover: #00bcd4;
      --gradient: linear-gradient(135deg, #00e5ff 0%, #00bcd4 100%);
      --border: #2e2e2e;
      --glow: 0 0 15px rgba(0, 229, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      margin: 0 auto;
      max-width: 800px;
    }

    .conta {
      background-color: var(--card);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s ease;
      border: 1px solid var(--border);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .conta-banner {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .conta-banner img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .conta-content {
      padding: 30px;
      text-align: center;
    }

    .conta h3 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: var(--text);
    }

    .conta p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .botao {
      display: inline-block;
      background: var(--gradient);
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .botao:hover {
      transform: translateY(-3px);
    }

    a.back {
      display: block;
      margin: 60px auto 0;
      background-color: var(--card);
      color: var(--text);
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      width: fit-content;
      text-align: center;
      border: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .conta-banner {
        height: 250px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .conta-content {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Contas streaming</h1>
  
  <div class="grid">
    <!-- Crunchyroll -->
    <div class="conta">
      <div class="conta-banner" style="background-color: #2d2d2d;">
        <img src="https://files.catbox.moe/0fa2nm.jpeg" alt="Crunchyroll">
      </div>
      <div class="conta-content">
        <h3>Crunchyroll</h3>
        <p>Plano Mega Fan </p>
        <a class="botao" href="https://wa.me/5527998158753?text=Olá%2C+quero+comprar+a+conta+Crunchyroll" target="_blank">
          COMPRAR POR R$10
        </a>
      </div>
    </div>

    <!-- Disney+ -->
    <div class="conta">
      <div class="conta-banner" style="background-color: #1a1a2e;">
        <img src="https://files.catbox.moe/y0j2ug.jpeg" alt="Disney+">
      </div>
      <div class="conta-content">
        <h3>Disney+</h3>
        <p>Plano Padrão</p>
        <a class="botao" href="https://wa.me/5527998158753?text=Olá%2C+quero+comprar+a+conta+Disney%2B" target="_blank">
          COMPRAR POR R$10
        </a>
      </div>
    </div>
  </div>

  <a class="back" href="/">
    VOLTAR AO INÍCIO
  </a>

</body>
</html>
